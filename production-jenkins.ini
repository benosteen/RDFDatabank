# execute malicious code after an exception is raised.
#set debug = false

# Logging configuration
[loggers]
keys = root, routes, rdfdatabank

[handlers]
keys = console, logfile

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = logfile

[logger_routes]
level = INFO
handlers = logfile
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_rdfdatabank]
level = INFO
handlers = logfile
qualname = rdfdatabank

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_logfile]
class = FileHandler
level = INFO
formatter = generic
args = ('/var/log/databank/databank.log', 'w')

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
